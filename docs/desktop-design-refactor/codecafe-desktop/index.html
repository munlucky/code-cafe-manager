<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeCafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // Custom Palette: Warm Stone Grays
              cafe: {
                950: '#0c0a09', // Deepest Espresso
                900: '#1c1917', // Dark Roast
                850: '#23201d', // Panel Background
                800: '#292524', // Card Background
                700: '#44403c', // Borders
                600: '#57534e', // Muted Text
                500: '#78716c', // Secondary Text
                400: '#a8a29e', // Primary Text
                300: '#d6d3d1', // High Contrast Text
                200: '#e7e5e4', // Headings
                100: '#f5f5f4', // White Text
              },
              // Brand Accent: Caramel / Amber
              brand: {
                DEFAULT: '#d97706', // amber-600
                hover: '#b45309', // amber-700
                light: '#fbbf24', // amber-400
                subtle: '#78350f', // amber-900 (backgrounds)
              },
              terminal: {
                bg: '#120f0e', // Very dark warm black
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0c0a09; /* cafe-950 */
        color: #e7e5e4; /* cafe-200 */
      }
      /* Custom scrollbar for terminal - Coffee Themed */
      .terminal-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .terminal-scroll::-webkit-scrollbar-track {
        background: #1c1917; /* cafe-900 */
      }
      .terminal-scroll::-webkit-scrollbar-thumb {
        background: #44403c; /* cafe-700 */
        border-radius: 4px;
      }
      .terminal-scroll::-webkit-scrollbar-thumb:hover {
        background: #57534e; /* cafe-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
