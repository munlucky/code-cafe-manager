<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" />
    <title>CodeCafe Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 200px;
        background: #252525;
        padding: 20px;
        border-right: 1px solid #333;
      }

      .sidebar h1 {
        font-size: 18px;
        margin-bottom: 30px;
        color: #8b7355;
      }

      .sidebar nav button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 5px;
        background: transparent;
        border: none;
        color: #e0e0e0;
        text-align: left;
        cursor: pointer;
        border-radius: 4px;
      }

      .sidebar nav button:hover {
        background: #333;
      }

      .sidebar nav button.active {
        background: #8b7355;
        color: #fff;
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        padding: 20px 30px;
        border-bottom: 1px solid #333;
      }

      .header h2 {
        font-size: 24px;
        color: #8b7355;
      }

      .content {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: #252525;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 20px;
      }

      .card h3 {
        margin-bottom: 15px;
        color: #8b7355;
        font-size: 16px;
      }

      .barista-item,
      .order-item {
        padding: 10px;
        margin-bottom: 8px;
        background: #1a1a1a;
        border-radius: 4px;
        border-left: 3px solid #666;
      }

      .barista-item.idle {
        border-color: #4caf50;
      }

      .barista-item.running {
        border-color: #2196f3;
      }

      .barista-item.error {
        border-color: #f44336;
      }

      .order-item.pending {
        border-color: #999;
      }

      .order-item.running {
        border-color: #2196f3;
      }

      .order-item.completed {
        border-color: #4caf50;
      }

      .order-item.failed {
        border-color: #f44336;
      }

      .status-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .btn {
        padding: 10px 20px;
        background: #8b7355;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
      }

      .btn:hover {
        background: #a08567;
      }

      .btn-secondary {
        background: #555;
      }

      .btn-secondary:hover {
        background: #666;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h1>☕ CodeCafe</h1>
      <nav>
        <button class="active" data-view="dashboard">Dashboard</button>
        <button data-view="new-order">New Order</button>
        <button data-view="orders">Orders</button>
        <button data-view="baristas">Baristas</button>
        <button data-view="worktrees">Worktrees</button>
        <button data-view="recipes">Recipes</button>
      </nav>
    </div>

    <div class="main">
      <div class="header">
        <h2 id="view-title">Dashboard</h2>
      </div>

      <div class="content" id="content">
        <!-- 동적 콘텐츠 -->
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
